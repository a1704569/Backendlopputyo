<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Customer</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<h1>Add new customer</h1>
	<div class= "col-md-4">
	<form th:object="${customer}" th:action=@{savecustomer} action="#" method ="post">
	<label for ="firstname">First name</label>
	<input type="text" id="firstname" th:field="*{firstname}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;"></div>
		<label for ="surname">Sur name</label>
	<input type="text" id="surname" th:field="*{surname}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;"></div>
	<label for ="email">Email</label>
	<input type="text" id="email" th:field="*{email}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;"></div>
	<label for ="number">Phonenumber</label>
	<input type="text" id="number" th:field="*{number}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;"></div>
	<input type="submit" class="btn btn-primary" value="Save Customer"></input>
	</form>
	</div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Collections</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Collections</h1>
	<h3>Welcome <span sec:authentication="name"></span></h3>
	<div class="col-md-4" style="padding:20px 0">
	<form th:action="@{/logout}" method="post">
	<input type="submit" value="Sign Out" class="btn btn-danger">
	<a href ="/customerlist" class = "btn btn-primary">To Collectorlist</a>
	<a href ="/cardlist" class = "btn btn-primary">To Cardlist</a>
	<p>
	<table class="table table-striped">
		<tr>
			<th>Collection's Name</th>
			<th>Collection's description</th>
		</tr>
		<tr th:each = "collection: ${collections}">
			<td><a th:href="@{/collection/{id}(id=${collection.collectionid})}" th:text="${collection.collectionname}"></a></td>
			<td th:text="${collection.customer.firstname}+' '+${collection.customer.surname}"></td>
			<td th:text="${collection.collectiondescription}" ></td>
			<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/editcollection/{id}(id=${collection.collectionid})}" class = "btn btn-info">Edit</a></td>
			<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/deletecollection/{id}(id=${collection.collectionid})}" class="btn btn-danger">Delete</a></td>
			</tr>
		</table>
		<a href ="/addcollection" class = "btn btn-primary">Add collection</a>
</body>
</html>
